<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light border">
    <a class="navbar-brand ms-4" href="#">
      To Do List
    </a>
  </nav>
  <main>
    <div class="container mt-4">
      <div class="row min-height">
        <div class="col-3 border text-center">
          <h2>Projects</h2>
          <select id="p-select" class="form-select mt-3">
            <option selected value="0">Default</option>
          </select>
          <div id="p-add-cont" class="position-relative container mt-4 d-flex p-0 align-items-center">
            <input id="input-project" class="form-control" type="text" placeholder="Project title">
            <button type="submit" id="project-btn" class="btn text-info text-nowrap ps-1 pe-0">Create Project</button>
          </div>
        </div>
        <div class="col-9 border position-relative">
          <button id="addTaskBtn" class="btn btn-sm btn-success">New Task</button>
          <h2 class="text-center m-0">Tasks</h2>
          <ul class="list-group p-3">
            <li class="list-group-item">
              <div class="card border-0">
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-sm btn-outline-success">Mark as Complete</a>
                  <a href="#" class="btn btn-sm btn-outline-info">Edit</a>
                  <a href="#" class="btn btn-sm btn-outline-danger">Delete</a>
        
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
